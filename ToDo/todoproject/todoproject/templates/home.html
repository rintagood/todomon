{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1 style="color:red">ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">

<form method="POST" class="p-3 shadow">
    {% csrf_token %}
    <div class="form-group">
        <input type="text"  class="form-content" name="task" placeholder="Taskname"><br>
       <div class="form-group">
            <input type="text" class="form-content" name="priority" placeholder="Enter your priority"><br>
       </div>
        <div class="form-group">
            <input type="date" class="form-content" name="date" placeholder="Enter your date"><br>
       </div>
        <input type="submit" class="btn btn-success"><br>

    </div>
 </form>




    </div>
        <div class="col-md-6">
            <h4 style="color:green;background-color:yellow;">Task to be completed</h4>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 style="color:blue;" class="card-title">{{i.name}}</h5>
                    <p style="color:blue;"><b>{{i.priority}}</b></p>
                     <p style="color:blue;"><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
               <br>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
